<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");
getLocation();

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  var log=position.coords.longitude;
  var lat=position.coords.latitude;
  alert(lat+log);
var uluru = {lat: lat , lng:log};
var map = new google.maps.Map(document.getElementById("googleMap"), {zoom: 20, center: uluru});
  // The marker, positioned at Uluru
var marker = new google.maps.Marker({position: uluru, map: map});
}
</script>
<div id="googleMap" style="width:100%;height:400px;"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvk6QGQAkxb-rKZGrCtv7C5jJW_HeqUQs&callback=myMap"> 
</script>
</body>
</html>
